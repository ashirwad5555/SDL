<!DOCTYPE html>
<html>
<head>
  <title>Fibonacci Series</title>
</head>
<body>
  <h2>Fibonacci Series</h2>
  <p id="fibonacci"></p>

  <script>
    let n = 10; // number of terms
    let a = 0, b = 1, result = '0 1';

    for (let i = 2; i < n; i++) {
      let c = a + b;
      result += ' ' + c;
      a = b;
      b = c;
    }

    document.getElementById("fibonacci").innerText = result;
  </script>
</body>
</html>
