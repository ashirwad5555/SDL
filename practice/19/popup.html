<!DOCTYPE html>
<html>
  <head>
    <title>Notification Popup</title>
    <style>
      #popup {
        display: none;
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: #4caf50;
        color: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      #popup button {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        float: right;
        margin-left: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>Notification Example</h2>
    <button onclick="showPopup()">Show Notification</button>

    <div id="popup">
      <button onclick="hidePopup()">Ã—</button>
      ðŸ”” You have a new message!
    </div>

    <script>
      function showPopup() {
        document.getElementById("popup").style.display = "block";
        setTimeout(hidePopup, 5000); // Auto-hide after 5 seconds
      }

      function hidePopup() {
        document.getElementById("popup").style.display = "none";
      }
    </script>
  </body>
</html>
